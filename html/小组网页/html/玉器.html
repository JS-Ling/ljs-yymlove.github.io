					<p>
						玉器之宝:
						青玉云龙纹炉为故宫玉器的代表作品。宋代出品，咼7cm，囗径12cm炉玉质。
						通体以．工'字纹为底，上饰游龙、祥云和海水纹。器内底阴刻乾隆七言讠寺一首：“何年庙
						器天经，刻亻乍飞龙殿四灵。毛伯邢侯异周制，祖丁父癸似商形。依然韫垦阅海，所
						惜从薪丙丁。土气羊脂胥变幻，只余云水淡拖青。"耒署．乾隆戊戌孟秋御题"。
						宋时，受理学“格物致知"思想的影响，文玩鉴常成为时尚，对三代青铜器的研究
						也颇有成果。于是宋代的玉器形制便又多出了一个类别，那就是仿古青钅同器玉器，简称
						仿古玉器。本器即以青铜簋为蓝本，但在器型和纹饰上多有损变化，玉料也不是黄色。
